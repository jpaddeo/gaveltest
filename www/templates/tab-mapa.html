<ion-view view-title="Mapa">
    <ion-content scroll="false">
        <div class="mapWrap"  data-tap-disabled="true">
            <map center="{{defaultConfig.POSITION}}" zoom="{{defaultConfig.ZOOM}}"> 
                <marker ng-repeat="propiedad in propiedades" position="{{propiedad.Propiedad.prop_geo}}" title="{{propiedad.Propiedad.prop_direccion}}" icon="img/house_marker_{{(propiedad.Propiedad.op_monto_venta > 0) ? 'green' : 'red'}}.png"></marker>
            </map> 
        </div>
    </ion-content>
</ion-view>
