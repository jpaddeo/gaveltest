                </label>
                <label class="item item-input">
                    <i class="icon ion-key placeholder-icon"></i>
                    <input type="password" ng-model="loginUser.password" placeholder="ContraseÃ±a">
                </label>
                <label class="item item-input">
                    <i class="icon ion-ios-person placeholder-icon"></i>
                    <input type="text" ng-model="loginUser.nombre" placeholder="SÃ³lo necesario si va registrarse">
                </label>
                <label class="item">

                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
